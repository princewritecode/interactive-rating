<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body onload="init()">
  <!-- Rating state start -->
  <div class="rating-card">
    <div class="star">
      <img src="./images/icon-star.svg">
    </div>
    <h2>
      How did we do?
    </h2>
    <p class="info-rating">
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <div class="rating-numbers">
      <div class="rating-div num">1 </div>
      <div class="rating-div num">2</div>
      <div class="rating-div num">3</div>
      <div class="rating-div num">4</div>
      <div class="rating-div num-high">5</div>
    </div>
    <button class="button-submit">
      Submit
    </button>
  </div>
  <!-- Rating state end -->
  <!-- Thank you state start -->
  <div class="rating-card1 ">
    <div class="card-swipe">
      <img src="./images/illustration-thank-you.svg" alt="">
    </div>
    <div class="selcted-rating">
      <p>You selected out of 5</p>
    </div>
    <h2 class="thank-message">
      Thank you!
    </h2>
    <p class="info-para">
      We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!
    </p>
  </div>
  <!-- Thank you state end -->

  <script src="script.js"></script>
</body>

</html>
